<html>
<head>
<meta charset=utf-8 />

<body>
<div id='output'>
    <p id='p-output'></p>
</div> 
<div id='map'></div>
<div id="crosshairs" class='center-40x40'><img src="../img/crosshairs.png"></img></div> 

<script type="text/javascript">
    var enableAndroid = true;
    
    var m = new Main('map', 'dzmoore.hh7ibp3a', L.latLng(40, -74.50), 9, enableAndroid);
    
    if (!enabledAndroid) {
        $('#output').click(function() {
        	androidSetMarkerCenter();
        	$('#p-output').text('set marker to: ' + m.currentCenter);
        });
    }
    

    m.init();
    
    function androidSetMarkerCenter() {
        m.setMarkerCenter();
        $('#p-output').text('set marker to: ' + m.currentCenter);
    }
</script>

</body>
</html>
